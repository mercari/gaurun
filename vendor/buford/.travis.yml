sudo: false
language: go

go:
  - 1.7.1
  - 1.6.3
  - "1.10"
  - tip

matrix:
  allow_failures:
    - go: tip
  fast_finish: true

before_script:
  - go get -u golang.org/x/lint/golint

script:
  - ./test.sh

after_script:
  - test -z "$(gofmt -s -l -w . | tee /dev/stderr)"
  - test -z "$(golint ./...     | tee /dev/stderr)"
  - go vet ./...

after_success:
  - bash <(curl -s https://codecov.io/bash)

os:
  - linux

notifications:
  email: false
